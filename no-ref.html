<!DOCTYPE html>
<html>
<head>
    <title>Url-Shorten-Worker</title>
    <meta http-equiv="Refresh" content="1; url={__FINAL_LINK__}" />
    <meta name="referrer" content="no-referrer" />
</head>
<body>
    <p>Redirecting..<span id="countdown">5</span><br /><a href="{__FINAL_LINK__}">{__FINAL_LINK__}</a></p>
    <script type="text/javascript">
        /* <![CDATA[ */
        var count = 5;
        var countdown = document.getElementById("countdown");
        var timer = setInterval(function() {
            countdown.textContent = count;
            count--;
            if (count < 0) {
                clearInterval(timer);
                window.location.replace("{__FINAL_LINK__}" + window.location.hash);
            }
        }, 5000);
        /* ]]> */
    </script>
</body>
</html>
